<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea Carrousel con JavaScript</title>
  <script src="https://kit.fontawesome.com/d188054eba.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="carrousel.css">
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>

  <section id="carousel">
    <div class="informacion">

      <h1>OUR TEAM</h1>
      <h3>PROFESSIONAL PC REPAIR <br>
      TEAM</h3>
      <p>Since our establishment, we have <br>
      gathered a team of dedicated PC <br>
    repair professionals.</p>

      <div class="flechas slide-buttons">
        <a href="#" id="back-button" class="arrow back">
          <i class="fa-solid fa-arrow-left-long"></i>
        </a>
        <a href="#" id="forward-button" class="arrow forward">
          <i class="fa-solid fa-arrow-right-long"></i>
        </a>
      </div>
    </div>

    <div id="slide-container" class="slide-fotos">
      <article class="slide" data-slideIndex="0">
        <figure>
          <img src="imagenes/foto1.jpg" alt="">
        </figure>
        <br>
        <h3>Jhon Tuff</h3>
        <p>Field Technician</p>
      </article>

      <article class="slide" data-slideIndex="1">
        <figure>
          <img src="imagenes/foto2.jpg" alt="">
        </figure>
        <br>
        <h3>Jane Doe</h3>
        <p>Project Manager</p>
      </article>

      <article class="slide" data-slideIndex="2">
        <figure>
          <img src="imagenes/foto3.jpg" alt="">
        </figure>
        <br>
        <h3>Bob Smith</h3>
        <p>Quality Control</p>
      </article>

      <article class="slide" data-slideIndex="3">
        <figure>
          <img src="imagenes/foto4.jpg" alt="">
        </figure>
        <br>
        <h3>Arthur Johnson</h3>
        <p>Finance Manager</p>
      </article>

      <article class="slide" data-slideIndex="4">
        <figure>
          <img src="imagenes/foto5.jpg" alt="">
        </figure>
        <br>
        <h3>Jeremy Johnson</h3>
        <p>Manager</p>
      </article>

      <article class="slide" data-slideIndex="5">
        <figure>
          <img src="imagenes/foto6.jpg" alt="">
        </figure>
        <br>
        <h3>Alice Johnson</h3>
        <p>Developet</p>
      </article>
    </div>
  </section>



  <script src="carrousel.js"></script>
</body>
</html>
